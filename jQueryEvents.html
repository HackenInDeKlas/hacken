<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Events</title>
<script src="http://code.jquery.com/jquery-3.1.0.min.js">
</script>
<script type="text/javascript">
 $(document).ready(function() {
   $("#knop").click(function() {
     var naam = $("#idTekstveld").val();
     window.alert("Dag " + naam);
   });
 });
</script>
</head>
<body>
<form>
Wat is uw naam?
<input type="text" id="idTekstveld">
<input id="knop" name="knop" type="button" value="Klik op deze knop"> 
</form>
<noscript>
Om deze website optimaal te gebruiken is het noodzakelijk om 
JavaScript te activeren.
</noscript>	
</body>
</html>
